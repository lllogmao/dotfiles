# Mod keys
$mainMod = SUPER 
$mainMod2 = ALT 

# Main keybinds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, E, exit 
bind = $mainMod, S, togglesplit
bind = $mainMod, T, togglefloating
bind = $mainMod2, L, exec, hyprlock

# Shortcut keybinds
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, F, exec, $browser

# SCREENSHOT KEYBINDS
# Capture entire screen and save to clipboard 
bind = , Print, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | tee "$(xdg-user-dir PICTURES/screenshots)/$(date +'%Y-%m-%d_%H-%M-%S_grim.png')" | wl-copy &&  notify-send "Screenshot taken"
# Select region and save to clipboard 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tee "$(xdg-user-dir PICTURES/screenshots)/$(date +'%Y-%m-%d_%H-%M-%S_grim.png')" | wl-copy && notify-send "Screenshot taken" 

# Capture entire screen and edit with swappy
bind = $mainMod2 SHIFT, 3, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | swappy -f - 
# Select region and edit with swappy
bind = $mainMod2 SHIFT, 4, exec, grim -g "$(slurp)" - | swappy -f -

# Colour picker 
bind = $mainMod, C, exec, wl-color-picker clipboard

# Move focus with mainMod + arrow keys
# Vim-style window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Arrow key window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Vim-style window re-arrangement
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Arrow key window re-arrangement
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, right, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch to a submap called `resize`.
bind = $mainMod, A, submap, resize

# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 75 0
binde = , left, resizeactive, -75 0
binde = , up, resizeactive, 0 -75
binde = , down, resizeactive, 0 75

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset

# Keyboard multimedia keys for volume 
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
